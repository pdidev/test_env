spack:
  concretization: together
  specs:
  - cmake~ownlibs^curl tls=openssl
  - matrix:
    - [ '^cmake~ownlibs' ]
    - [ '^curl tls=openssl' ]
    - [ '^@MPI@' ]
    -
      - bison
      - flex
      - freeglut
      - glew
      - hwloc
      - libiconv
      - libxml2
      - libxmu
      - libxslt
      - mesa~llvm
      - pkgconf
      - py-numpy^intel-mkl
      - py-pyyaml~libyaml
      - swig
      - zlib
      - @MPI@
      - py-mpi4py
      - astyle@3.1
      - doxygen@1.8.14
      - flowvr@2.3.2
      #TODO: FTI Fortran unavailable in mixed clang/gfortran setup https://github.com/leobago/fti/issues/405
      #TODO: Workaround invalid HDF5 inclusion by FTI
      - fti@1.6~hdf5~fortran
      - 'hdf5@1.8.10:1.8.999'
      - 'libyaml@0.2.2:0.2.999'
      - 'netcdf-c@4.6.0:4.6.999'
      - 'paraconf@0.4.14:0.4.999'
      - 'py-pybind11@2.3.0:2.3.999'
      - sionlib@1.7.6~fortran
      - 'spdlog@1.5.0:1.5.999'
      - 'zpp@1.0.8:1.0.999'
