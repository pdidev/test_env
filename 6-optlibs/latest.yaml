spack:
  concretization: together
  specs:
  - cmake~ownlibs^curl tls=openssl
  - matrix:
    - [ '^cmake~ownlibs' ]
    - [ '^curl tls=openssl' ]
    - [ '^@MPI@' ]
    -
      - bison
      - flex
      - freeglut
      - glew
      - hwloc
      - libiconv
      - libxml2
      - libxmu
      - libxslt
      - mesa~llvm
      - pkgconf
      - py-numpy^intel-mkl
      - py-pyyaml~libyaml
      - swig
      - zlib
      - @MPI@
      - py-mpi4py
      - astyle
      - doxygen
      - flowvr@2.3.2
      #TODO: Workaround invalid HDF5 inclusion by FTI
      - fti@1.6~hdf5
      - 'hdf5@:1.999.999'
      - 'libyaml@:0.999.999'
      - 'netcdf-c@:4.999.999'
      - 'paraconf@:0.999.999'
      - 'py-pybind11@:2.999.999'
      - sionlib@1.7.6~fortran
      - 'spdlog@:1.999.999'
      - 'zpp@:1.999.999'
