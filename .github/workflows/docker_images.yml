name: Docker Image CI
on:
  schedule: [ { cron: "50 23 * * 0" } ] # run every Sunday 23h50
  push: { branches: [ main, 'v*' ] }
  pull_request:
defaults:
  run:
    shell: bash
jobs:
  step1_base:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: get cache
      if: ${{ github.event_name != 'schedule' }}
      run: |
        docker pull ghcr.io/pdidev/test_env/base || true
        echo "--cache-from ghcr.io/pdidev/test_env/base" > CACHE_INFO
    - name: build
      run: |
        touch CACHE_INFO
        CACHE_INFO="$(cat CACHE_INFO)"
        echo "Cache: ${CACHE_INFO}"
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker build \
          ${CACHE_INFO} \
          -t ghcr.io/pdidev/test_env/base \
          -t ghcr.io/pdidev/test_env/base:${GITHUB_SHA:0:7} \
          spack/1a-system
    - name: publish
      run: |
        docker push ghcr.io/pdidev/test_env/base
        docker push ghcr.io/pdidev/test_env/base:${GITHUB_SHA:0:7}
  step1b_spack:
    strategy:
      fail-fast: false
      matrix:
        version:  ['latest', 'oldest']
    needs: step1_base
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: get cache
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker pull ghcr.io/pdidev/test_env/builder:${{ matrix.version }} || true
    - name: build
      run: |
        docker build \
          --cache-from ghcr.io/pdidev/test_env/builder:${{ matrix.version }} \
          --build-arg VERSION=${{ matrix.version }} \
          --build-arg IMAGE_TAG=${GITHUB_SHA:0:7} \
          -t ghcr.io/pdidev/test_env/builder:${{ matrix.version }} \
          -t ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${GITHUB_SHA:0:7} \
          spack/1b-spack
    - name: publish
      run: |
        docker push ghcr.io/pdidev/test_env/builder:${{ matrix.version }}
        docker push ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${GITHUB_SHA:0:7}
  step2_compiler:
    strategy:
      fail-fast: false
      matrix:
        version:  ['latest', 'oldest']
        compiler: ['gcc', 'clang']
    needs: step1b_spack
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: get cache
      run: |
        sudo rm -rf /opt/az /opt/hostedtoolcache /usr/local/graalvm \
                    /usr/local/lib/android /usr/local/lib/node_modules \
                    /usr/local/.ghcup /usr/share/dotnet /usr/share/swift
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker pull ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-nolibs || true
    - name: build
      run: |
        docker build \
          --cache-from ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-nolibs \
          --build-arg VERSION=${{ matrix.version }} \
          --build-arg COMPILER=${{ matrix.compiler }} \
          --build-arg IMAGE_TAG=${GITHUB_SHA:0:7} \
          -t ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-nolibs \
          -t ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-nolibs-${GITHUB_SHA:0:7} \
          spack/2-compiler
    - name: publish
      run: |
        docker push ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-nolibs
        docker push ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-nolibs-${GITHUB_SHA:0:7}
  step3a_build_basecomp:
    strategy:
      fail-fast: false
      matrix:
        version:  ['latest', 'oldest']
        compiler: ['gcc', 'clang']
    needs: step2_compiler
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: get cache
      run: |
        sudo rm -rf /opt/az /opt/hostedtoolcache /usr/local/graalvm \
                    /usr/local/lib/android /usr/local/lib/node_modules \
                    /usr/local/.ghcup /usr/share/dotnet /usr/share/swift
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker pull ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-compiler || true
    - name: build
      run: |
        docker build \
          --cache-from ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-compiler \
          --build-arg VERSION=${{ matrix.version }} \
          --build-arg COMPILER=${{ matrix.compiler }} \
          --build-arg IMAGE_TAG=${GITHUB_SHA:0:7} \
          -t ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-compiler \
          -t ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-compiler-${GITHUB_SHA:0:7} \
          spack/3a-basecomp
    - name: publish
      run: |
        docker push ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-compiler
        docker push ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-compiler-${GITHUB_SHA:0:7}
  step3b_build_baselibs:
    strategy:
      fail-fast: false
      matrix:
        version:  ['latest', 'oldest']
        compiler: ['gcc', 'clang']
    needs: step3a_build_basecomp
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: get cache
      run: |
        sudo rm -rf /opt/az /opt/hostedtoolcache /usr/local/graalvm \
                    /usr/local/lib/android /usr/local/lib/node_modules \
                    /usr/local/.ghcup /usr/share/dotnet /usr/share/swift
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker pull ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }} || true
    - name: build
      run: |
        docker build \
          --cache-from ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }} \
          --build-arg VERSION=${{ matrix.version }} \
          --build-arg COMPILER=${{ matrix.compiler }} \
          --build-arg IMAGE_TAG=${GITHUB_SHA:0:7} \
          -t ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }} \
          -t ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-${GITHUB_SHA:0:7} \
          spack/3-baselibs
    - name: publish
      run: |
        docker push ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}
        docker push ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-${GITHUB_SHA:0:7}
  step4_build_mpi:
    strategy:
      fail-fast: false
      matrix:
        version:  ['latest', 'oldest']
        compiler: ['gcc', 'clang']
        mpi:      ['openmpi']
    needs: step3b_build_baselibs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: get cache
      run: |
        sudo rm -rf /opt/az /opt/hostedtoolcache /usr/local/graalvm \
                    /usr/local/lib/android /usr/local/lib/node_modules \
                    /usr/local/.ghcup /usr/share/dotnet /usr/share/swift
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker pull ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-${{ matrix.mpi }} || true
    - name: build
      run: |
        docker build \
          --cache-from ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-${{ matrix.mpi }} \
          --build-arg VERSION=${{ matrix.version }} \
          --build-arg COMPILER=${{ matrix.compiler }} \
          --build-arg MPI=${{ matrix.mpi }} \
          --build-arg IMAGE_TAG=${GITHUB_SHA:0:7} \
          -t ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-${{ matrix.mpi }} \
          -t ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-${{ matrix.mpi }}-${GITHUB_SHA:0:7} \
          spack/4-mpi
    - name: publish
      run: |
        docker push ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-${{ matrix.mpi }}
        docker push ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-${{ matrix.mpi }}-${GITHUB_SHA:0:7}
  step5_build_libs:
    strategy:
      fail-fast: false
      matrix:
        version:  ['latest', 'oldest']
        compiler: ['gcc', 'clang']
        mpi:      ['openmpi']
    needs: step4_build_mpi
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: get cache
      run: |
        sudo rm -rf /opt/az /opt/hostedtoolcache /usr/local/graalvm \
                    /usr/local/lib/android /usr/local/lib/node_modules \
                    /usr/local/.ghcup /usr/share/dotnet /usr/share/swift
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker pull ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-${{ matrix.mpi }}-all || true
    - name: build
      run: |
        docker build \
          --cache-from ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-${{ matrix.mpi }}-all \
          --build-arg VERSION=${{ matrix.version }} \
          --build-arg COMPILER=${{ matrix.compiler }} \
          --build-arg MPI=${{ matrix.mpi }} \
          --build-arg IMAGE_TAG=${GITHUB_SHA:0:7} \
          -t ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-${{ matrix.mpi }}-all \
          -t ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-${{ matrix.mpi }}-all-${GITHUB_SHA:0:7} \
          spack/5-optlibs
    - name: publish
      run: |
        docker push ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-${{ matrix.mpi }}-all
        docker push ghcr.io/pdidev/test_env/builder:${{ matrix.version }}-${{ matrix.compiler }}-${{ matrix.mpi }}-all-${GITHUB_SHA:0:7}
  step6_finalize:
    strategy:
      fail-fast: false
      matrix:
        version:  ['latest', 'oldest']
        compiler: ['gcc', 'clang']
        mpi:      ['openmpi']
        level:    ['mini', 'all']
    needs: step5_build_libs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: get cache
      run: |
        sudo rm -rf /opt/az /opt/hostedtoolcache /usr/local/graalvm \
                    /usr/local/lib/android /usr/local/lib/node_modules \
                    /usr/local/.ghcup /usr/share/dotnet /usr/share/swift
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: build
      run: |
        DASH_LEVEL="-${{ matrix.level }}"
        docker build \
          --build-arg VERSION=${{ matrix.version }} \
          --build-arg COMPILER=${{ matrix.compiler }} \
          --build-arg MPI=${{ matrix.mpi }} \
          --build-arg LIBS=${DASH_LEVEL/-mini/} \
          --build-arg IMAGE_TAG=${GITHUB_SHA:0:7} \
          -t ghcr.io/pdidev/spack/${{ matrix.version }}/${{ matrix.compiler }}/${{ matrix.mpi }}/${{ matrix.level }} \
          -t ghcr.io/pdidev/spack/${{ matrix.version }}/${{ matrix.compiler }}/${{ matrix.mpi }}/${{ matrix.level }}:${GITHUB_SHA:0:7} \
          spack/6-finalize
    - name: publish
      run: |
        docker push ghcr.io/pdidev/spack/${{ matrix.version }}/${{ matrix.compiler }}/${{ matrix.mpi }}/${{ matrix.level }}
        docker push ghcr.io/pdidev/spack/${{ matrix.version }}/${{ matrix.compiler }}/${{ matrix.mpi }}/${{ matrix.level }}:${GITHUB_SHA:0:7}
    - name: Publish tagged
      if: ${{ github.event_name == 'push' || github.event_name == 'schedule' }}
      run: |
        DOCKER_TAG="${{github.ref_name}}"
        docker tag ghcr.io/pdidev/spack/${{ matrix.version }}/${{ matrix.compiler }}/${{ matrix.mpi }}/${{ matrix.level }} ghcr.io/pdidev/spack/${{ matrix.version }}/${{ matrix.compiler }}/${{ matrix.mpi }}/${{ matrix.level }}:${DOCKER_TAG}
        docker push ghcr.io/pdidev/spack/${{ matrix.version }}/${{ matrix.compiler }}/${{ matrix.mpi }}/${{ matrix.level }}:${DOCKER_TAG}
  system_focal:
    strategy:
      fail-fast: false
      matrix:
        mpi: ['openmpi', 'mpich']
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker build \
          --build-arg MPI=${{ matrix.mpi }} \
          -t ghcr.io/pdidev/ubuntu/focal/${{ matrix.mpi }}/mini \
          -t ghcr.io/pdidev/ubuntu/focal/${{ matrix.mpi }}/mini:${GITHUB_SHA:0:7} \
          system/focal-mini
    - name: publish
      run: |
        docker push ghcr.io/pdidev/ubuntu/focal/${{ matrix.mpi }}/mini
        docker push ghcr.io/pdidev/ubuntu/focal/${{ matrix.mpi }}/mini:${GITHUB_SHA:0:7}
    - name: Publish tagged
      if: ${{ github.event_name == 'push' || github.event_name == 'schedule' }}
      run: |
        DOCKER_TAG="${{github.ref_name}}"
        docker tag ghcr.io/pdidev/ubuntu/focal/${{ matrix.mpi }}/mini ghcr.io/pdidev/ubuntu/focal/${{ matrix.mpi }}/mini:${DOCKER_TAG}
        docker push ghcr.io/pdidev/ubuntu/focal/${{ matrix.mpi }}/mini:${DOCKER_TAG}
  system_focal_libs:
    strategy:
      fail-fast: false
      matrix:
        mpi: ['openmpi', 'mpich']
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker build \
          --build-arg MPI=${{ matrix.mpi }} \
          -t ghcr.io/pdidev/ubuntu/focal/${{ matrix.mpi }}/all \
          -t ghcr.io/pdidev/ubuntu/focal/${{ matrix.mpi }}/all:${GITHUB_SHA:0:7} \
          system/focal-all
    - name: publish
      run: |
        docker push ghcr.io/pdidev/ubuntu/focal/${{ matrix.mpi }}/all
        docker push ghcr.io/pdidev/ubuntu/focal/${{ matrix.mpi }}/all:${GITHUB_SHA:0:7}
    - name: Publish tagged
      if: ${{ github.event_name == 'push' || github.event_name == 'schedule' }}
      run: |
        DOCKER_TAG="${{github.ref_name}}"
        docker tag ghcr.io/pdidev/ubuntu/focal/${{ matrix.mpi }}/all ghcr.io/pdidev/ubuntu/focal/${{ matrix.mpi }}/all:${DOCKER_TAG}
        docker push ghcr.io/pdidev/ubuntu/focal/${{ matrix.mpi }}/all:${DOCKER_TAG}
  system_focal_pdi:
    strategy:
      fail-fast: false
      matrix:
        mpi: ['openmpi', 'mpich']
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker build \
          --build-arg MPI=${{ matrix.mpi }} \
          -t ghcr.io/pdidev/ubuntu/focal/${{ matrix.mpi }}/pdi \
          -t ghcr.io/pdidev/ubuntu/focal/${{ matrix.mpi }}/pdi:${GITHUB_SHA:0:7} \
          system/focal-pdi
    - name: publish
      run: |
        docker push ghcr.io/pdidev/ubuntu/focal/${{ matrix.mpi }}/pdi
        docker push ghcr.io/pdidev/ubuntu/focal/${{ matrix.mpi }}/pdi:${GITHUB_SHA:0:7}
    - name: Publish tagged
      if: ${{ github.event_name == 'push' || github.event_name == 'schedule' }}
      run: |
        DOCKER_TAG="${{github.ref_name}}"
        docker tag ghcr.io/pdidev/ubuntu/focal/${{ matrix.mpi }}/pdi ghcr.io/pdidev/ubuntu/focal/${{ matrix.mpi }}/pdi:${DOCKER_TAG}
        docker push ghcr.io/pdidev/ubuntu/focal/${{ matrix.mpi }}/pdi:${DOCKER_TAG}
