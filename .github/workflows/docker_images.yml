name: Docker Image CI
on:
  schedule: [ { cron: "50 23 * * 0" } ] # run every Sunday 23h50
  push: { branches: [ main, 'v*' ] }
  pull_request:
defaults:
  run:
    shell: bash
jobs:
  step1a_base:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: get cache
      if: ${{ github.event_name != 'schedule' }}
      run: |
        docker pull ghcr.io/pdidev/test_env/base || true
        echo "--cache-from ghcr.io/pdidev/test_env/base" > CACHE_INFO
    - name: build
      run: |
        touch CACHE_INFO
        CACHE_INFO="$(cat CACHE_INFO)"
        echo "Cache: ${CACHE_INFO}"
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker build \
          ${CACHE_INFO} \
          -t ghcr.io/pdidev/test_env/base \
          -t ghcr.io/pdidev/test_env/base:${GITHUB_SHA:0:7} \
          spack/1a-base
    - name: publish
      run: |
        docker push ghcr.io/pdidev/test_env/base
        docker push ghcr.io/pdidev/test_env/base:${GITHUB_SHA:0:7}
  step1b_spackbase:
    strategy:
      fail-fast: false
      matrix:
        version:  ['latest', 'oldest']
    needs: step1a_base
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: get cache
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker pull ghcr.io/pdidev/test_env/spackbase:${{ matrix.version }} || true
    - name: build
      run: |
        docker build \
          --cache-from ghcr.io/pdidev/test_env/spackbase:${{ matrix.version }} \
          --build-arg VERSION=${{ matrix.version }} \
          --build-arg IMAGE_TAG=${GITHUB_SHA:0:7} \
          -t ghcr.io/pdidev/test_env/spackbase:${{ matrix.version }} \
          -t ghcr.io/pdidev/test_env/spackbase:${{ matrix.version }}-${GITHUB_SHA:0:7} \
          spack/1b-spackbase
    - name: publish
      run: |
        docker push ghcr.io/pdidev/test_env/spackbase:${{ matrix.version }}
        docker push ghcr.io/pdidev/test_env/spackbase:${{ matrix.version }}-${GITHUB_SHA:0:7}
